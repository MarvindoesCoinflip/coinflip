<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinFlip</title>

  <style>
    :root {
      --size: 220px;
      --dur: 900ms;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f1115;
      color: #eaecef;
    }

    .app { text-align: center; width: min(520px, 94vw); }

    /* LOGO */
    .logo {
      margin: 0 0 8px 0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
      color: #f8f9fa;
      display: inline-flex;
      align-items: center;
      user-select: none;
    }
    .logo-o {
      width: 0.9em; height: 0.9em;
      margin: 0 -0.12em;
    }

    /* Menü Button */
    .menu-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      color: #f8f9fa;
      user-select: none;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -240px;
      width: 240px;
      height: 100vh;
      background: #161b22;
      border-right: 1px solid #30363d;
      padding-top: 80px;
      transition: left 0.35s ease;
      z-index: 999;
    }
    .side-menu.open { left: 0; }

    .side-menu ul { list-style: none; padding: 0; margin: 0; }
    .side-menu li {
      padding: 16px 24px;
      font-size: 20px;
      cursor: pointer;
      color: #eaecef;
      border-bottom: 1px solid #30363d;
      transition: background .2s;
    }
    .side-menu li:hover { background: #1f2329; }

    /* Page System */
    .page { display: none; }
    .page.active { display: block; }

    /* Flip Bühne */
    .wrap {
      perspective: 1200px;
      height: var(--size);
      margin: 18px auto;
    }

    .coin {
      position: relative;
      width: var(--size); height: var(--size);
      margin: 0 auto;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d;
      transition: transform var(--dur) cubic-bezier(.2,.7,.2,1);
    }

    .face {
      position: absolute; inset: 0;
      border-radius: 50%;
      overflow: hidden;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .heads { transform: rotateY(0deg); }
    .tails { transform: rotateY(180deg); }

    .face img {
      width: 100%; height: 100%;
      object-fit: contain;
      backface-visibility: hidden;
    }

    /* Shadow */
    .shadow {
      width: 120px;
      height: 18px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.4), transparent 70%);
      border-radius: 50%;
      margin: 0 auto;
      opacity: 0.6;
      filter: blur(2px);
      transform: scale(1);
      transition: transform 0.3s, opacity 0.3s;
    }

    .shadow.small {
      transform: scale(0.7);
      opacity: 0.3;
    }

    /* Coin Jump Animation */
    @keyframes coinJump {
      0%   { transform: translateY(0) scale(1) rotateY(0deg); }
      25%  { transform: translateY(-180px) scale(1.2) rotateY(540deg); }
      50%  { transform: translateY(-220px) scale(1.3) rotateY(1080deg); }
      75%  { transform: translateY(-100px) scale(1.1) rotateY(1620deg); }
      100% { transform: translateY(0) scale(1) rotateY(1800deg); }
    }

    /* Customize Cards */
    .coin-selector {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .coin-option {
      background: #161b22;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #30363d;
      text-align: center;
      cursor: pointer;
      transition: background .2s;
    }

    .coin-option:hover { background: #1f2329; }

    .coin-preview {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .coin-preview img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: #9aa4b2;
      opacity: .9;
    }
  </style>
</head>

<body>
<div class="app">

  <!-- MENU -->
  <div id="menuBtn" class="menu-btn">☰</div>

  <!-- LOGO -->
  <h1 class="logo">
    C<img src="coins/coin-o.png" class="logo-o">INFLIP
  </h1>

  <!-- SIDE MENU -->
  <nav id="sideMenu" class="side-menu">
    <ul>
      <li data-page="flip">Flip the Coin</li>
      <li data-page="custom">Customize your Coin</li>
      <li data-page="stats">Statistics</li>
      <li data-page="info">Information</li>
    </ul>
  </nav>

  <!-- PAGE: FLIP -->
  <section id="page-flip" class="page active">
    <div class="wrap">
      <div id="coin" class="coin">
        <div class="face heads"><img src="coins/coin-head.png"></div>
        <div class="face tails"><img src="coins/coin-tail.png"></div>
      </div>
    </div>

    <div class="shadow" id="coinShadow"></div>

    <button id="flipBtn" class="btn">Flip</button>
    <span id="result" class="pill">Bereit</span>
  </section>

  <!-- PAGE: CUSTOMIZE -->
  <section id="page-custom" class="page">
    <h2>Customize your Coin</h2>
    <p>Wähle deinen Coin:</p>

    <div class="coin-selector">

      <!-- OG COIN -->
      <div class="coin-option"
           data-head="coins/coin-head.png"
           data-tail="coins/coin-tail.png">

        <div class="coin-preview">
          <img src="coins/coin-head.png">
          <img src="coins/coin-tail.png">
        </div>

        <span>The OG Coin</span>
      </div>

      <!-- RED & BLUE COIN (Platzhalter) -->
      <div class="coin-option"
           data-head="coins/coin-head-red.png"
           data-tail="coins/coin-tail-blue.png">

        <div class="coin-preview">
          <img src="coins/coin-head-red.png">
          <img src="coins/coin-tail-blue.png">
        </div>

        <span>Red & Blue</span>
      </div>

    </div>
  </section>

  <!-- PAGE: STATS -->
  <section id="page-stats" class="page">
    <h2>Statistics</h2>
    <p>Bald verfügbar.</p>
  </section>

  <!-- PAGE: INFO -->
  <section id="page-info" class="page">
    <h2>Information</h2>
    <p>Hier kommen Infos zur App.</p>
  </section>

  <footer>
    © 2025 Coinflip · Private Hobby-Website – keine Werbung · kein Tracking
  </footer>

</div>

<script>
  /* Menü */
  const menuBtn = document.getElementById("menuBtn");
  const sideMenu = document.getElementById("sideMenu");

  menuBtn.addEventListener("click", () => sideMenu.classList.toggle("open"));

  /* Page Switcher */
  const pages = document.querySelectorAll(".page");
  document.querySelectorAll(".side-menu li").forEach(item => {
    item.addEventListener("click", () => {
      const target = item.getAttribute("data-page");
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById(`page-${target}`).classList.add("active");
      sideMenu.classList.remove("open");
    });
  });

  /* Flip */
  const coin = document.getElementById("coin");
  const shadow = document.getElementById("coinShadow");
  const result = document.getElementById("result");

  let baseTurns = 0;
  let isFlipping = false;

  function randBit(){
    const arr = new Uint32Array(1);
    crypto.getRandomValues(arr);
    return arr[0] & 1;
  }

  async function flip(){
    if (isFlipping) return;
    isFlipping = true;

    const spins = 4 + Math.floor(Math.random()*4);
    baseTurns += spins;

    const bit = randBit();
    const deg = baseTurns * 360 + (bit ? 180 : 0);

    result.textContent = "…";

    coin.style.animation = "coinJump 1.2s ease-out forwards";
    shadow.classList.add("small");

    coin.style.transition = "transform 1.2s cubic-bezier(.2,.7,.2,1)";
    coin.style.transform = `rotateY(${deg}deg)`;

    await new Promise(r=>setTimeout(r, 1200));

    coin.style.animation = "";
    shadow.classList.remove("small");

    result.textContent = bit ? "Zahl" : "Kopf";
    isFlipping = false;
  }

  document.getElementById("flipBtn").addEventListener("click", flip);

  /* Customize */
  document.querySelectorAll(".coin-option").forEach(opt => {
    opt.addEventListener("click", () => {
      const headImg = opt.getAttribute("data-head");
      const tailImg = opt.getAttribute("data-tail");

      document.querySelector(".heads img").src = headImg;
      document.querySelector(".tails img").src = tailImg;

      result.textContent = "Münze geändert!";
    });
  });
</script>

</body>
</html>
