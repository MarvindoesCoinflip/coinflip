<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinFlip</title>
  <style>
    :root { --size: 220px; --dur: 900ms; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f1115;
      color: #eaecef;
    }

    .app { text-align: center; width: min(520px, 94vw); }

    /* Logo mit Münz-O */
    .logo {
      margin: 0 0 8px 0;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1;
      color: #f8f9fa;
      display: inline-flex;
      align-items: center;
      gap: 0;
      user-select: none;
    }
    .logo-o {
      width: 0.9em; height: 0.9em;
      vertical-align: middle;
      margin: 0 -0.12em;
      display: inline-block;
    }

    /* Bühne */
    .wrap { perspective: 1200px; height: var(--size); margin: 18px auto; }

    /* Münze */
    .coin{
      position: relative;
      width: var(--size); height: var(--size);
      margin: 0 auto;
      transform-style: preserve-3d;
      -webkit-transform-style: preserve-3d; /* iOS */
      transition: transform var(--dur) cubic-bezier(.2,.7,.2,1);
      will-change: transform;
    }

    /* Seiten */
    .face{
      position: absolute; inset: 0;
      border-radius: 50%;
      overflow: hidden;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }
    .heads{ transform: rotateY(0deg) translateZ(0); }
    .tails{ transform: rotateY(180deg) translateZ(0); }

    .face img{
      width: 100%; height: 100%;
      display: block;
      object-fit: contain;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    /* UI */
    .btn { background:#1f6feb; border:none; padding:12px 18px; border-radius:14px; color:#fff; font-weight:700; cursor:pointer; }
    .pill { display:inline-block; margin-left:10px; padding:8px 12px; border-radius:999px; background:#161b22; border:1px solid #30363d; font-size:14px; }

    /* Footer-Hinweis */
    footer {
      margin-top: 28px;
      font-size: 12px;
      color: #9aa4b2;
      opacity: .9;
    }

    /* --- Animationen --- */
    @keyframes coinJump {
      0%   { transform: translateY(0) scale(1) rotateY(0deg); }
      25%  { transform: translateY(-180px) scale(1.2) rotateY(540deg); }
      50%  { transform: translateY(-220px) scale(1.3) rotateY(1080deg); }
      75%  { transform: translateY(-100px) scale(1.1) rotateY(1620deg); }
      100% { transform: translateY(0) scale(1) rotateY(1800deg); }
    }

    .shadow {
      width: 120px;
      height: 18px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.4), transparent 70%);
      border-radius: 50%;
      margin: 0 auto;
      opacity: 0.6;
      filter: blur(2px);
      transform: scale(1);
      transition: transform 0.3s, opacity 0.3s;
    }
    .shadow.small {
      transform: scale(0.7);
      opacity: 0.3;
    }

    /* iOS/WebKit 3D/Backface Stabilisierung */
    @supports (-webkit-touch-callout: none) {
      .wrap { -webkit-perspective: 1200px; }
      .coin { -webkit-transform-style: preserve-3d; }
      .face, .face img { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
    }

    /* Nur auf iOS: Rückseite gegenrotieren, damit sie nicht gespiegelt ist */
    .ios .tails img { -webkit-transform: rotateY(180deg); transform: rotateY(180deg); }

    @media (prefers-reduced-motion: reduce) { .coin { transition-duration: 0ms; } }
  </style>
</head>
<body>
  <div class="app">

    <!-- LOGO -->
    <h1 class="logo" aria-label="Coinflip">
      C<img src="./coin-o.png" alt="Münze als O" class="logo-o">INFLIP
    </h1>

    <div class="wrap">
      <div id="coin" class="coin" aria-live="polite">
        <div class="face heads" aria-label="Kopf">
          <img src="./coin-head.png" alt="Kopf-Seite der Münze">
        </div>
        <div class="face tails" aria-label="Zahl">
          <img src="./coin-tail.png" alt="Zahl-Seite der Münze">
        </div>
      </div>
    </div>

    <!-- Schatten -->
    <div class="shadow" id="coinShadow"></div>

    <button id="flipBtn" class="btn">Flip</button>
    <span id="result" class="pill">Bereit</span>

    <footer>
      © 2025 Coinflip · Private Hobby-Website – keine geschäftsmäßige Nutzung, keine Werbung, kein Tracking.
    </footer>
  </div>

  <script>
    /* iOS erkennen und Klasse setzen (wirken nur die .ios-Regeln) */
    (function(){
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/iPad|iPhone|iPod/.test(ua)) {
        document.documentElement.classList.add('ios');
        document.body.classList.add('ios');
      }
    })();

    // Fairer Zufall
    function randBit(){
      if (window.crypto?.getRandomValues){
        const a = new Uint32Array(1);
        crypto.getRandomValues(a);
        return a[0] & 1;
      }
      return Math.random() < 0.5 ? 0 : 1;
    }

    const coin   = document.getElementById('coin');
    const result = document.getElementById('result');
    const shadow = document.getElementById('coinShadow');

    let baseTurns = 0;
    let isFlipping = false;

    async function flip(){
      if (isFlipping) return;
      isFlipping = true;

      const spins = 4 + Math.floor(Math.random()*4);
      baseTurns += spins;
      const bit = randBit(); // 0 = Kopf, 1 = Zahl
      const deg = baseTurns * 360 + (bit ? 180 : 0);

      // Start Wurf
      coin.style.animation = 'coinJump 1.2s ease-out forwards';
      shadow.classList.add('small');
      result.textContent = '…';

      // Drehung
      coin.style.transition = 'transform 1.2s cubic-bezier(.2,.7,.2,1)';
      coin.style.transform = `rotateY(${deg}deg)`;

      // Warte bis Animation vorbei ist
      await new Promise(r=>setTimeout(r, 1200));

      // Rückkehr in Ruheposition
      shadow.classList.remove('small');
      coin.style.animation = '';
      result.textContent = bit ? 'Zahl' : 'Kopf';
      isFlipping = false;
    }

    document.getElementById('flipBtn').addEventListener('click', flip);
  </script>
</body>
</html>
